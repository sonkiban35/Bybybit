    <script>
        // Get elements
        const emailTab = document.getElementById('emailTab');
        const mobileTab = document.getElementById('mobileTab');
        const emailForm = document.getElementById('emailForm');
        const mobileForm = document.getElementById('mobileForm');

        // Function to toggle forms
        function showForm(formToShow) {
            if (formToShow === 'email') {
                emailForm.classList.add('active');
                mobileForm.classList.remove('active');
                emailTab.classList.add('active');
                mobileTab.classList.remove('active');
            } else {
                mobileForm.classList.add('active');
                emailForm.classList.remove('active');
                mobileTab.classList.add('active');
                emailTab.classList.remove('active');
            }
        }

        // Event listeners
        emailTab.addEventListener('click', () => showForm('email'));
        mobileTab.addEventListener('click', () => showForm('mobile'));
    </script>
